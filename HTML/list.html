<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Tentang List</title>
</head>
<body>
    <!-- list yang ada urutan(ordered list) -->
     <h4>Order List</h4>
     <ol>
        <!-- List Item -->
         <li>Test 1</li>
         <li>Test 2</li>
         <li>Test 3</li>
     </ol>

     <!-- List yang tidak ada urutannya (Unordered List) -->
      <h4>Unordered List</h4>
      <ul>
        <li>Test 1</li>
        <li>Test 2</li>
        <li>Test 3</li>
        <!-- list bersarang (Nested List) -->
         <ol>
            <li>Percobaan 1</li>
            <li>Percobaan 2</li>
            <li>Percobaan 3</li>
         </ol>
      </ul>

      <!-- Definition List -->
       <h4>Definition List</h4>
       <dl>
        <dt>Jilat</dt>
        <dd>Cium</dd>
        <dt>Membuat Birahi</dt>
        <dd>Cium kaki sampai jarinya copot lalu wawawawaw</dd>
       </dl>
    
</body>
</html>
