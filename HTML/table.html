<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Membuat Table</h1>
    <hr>
    <h4>Tabel Standar</h4>
    <table border="1">
        <!-- tr, baris -->
        <!-- td, data -->
        <!-- th, header -->
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
         </tr> 
    </table>

    <h4>Dengan header</h4>
    <table border="1">
        <tr>
            <th>Senin</th>
            <td>10:00</td>
            <td>12:00</td>
            <td>14:00</td>
        </tr>

        <tr>
            <th>Selasa</th>
            <td>10:00</td>
            <td>12:00</td>
            <td>14:00</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th>Selasa</th>
            <th>Senin</th>
        </tr>
        <tr>
            <td>10:00</td>
            <td>10:00</td>
        </tr>
        <tr>
            <td>11:00</td>
            <td>11:00</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <th></th>
            <th>Senin</th>
        </tr>
        <tr>
            <th>10:00</th>
            <td>Kasih Makan Ayam</td>
        </tr>
        <tr>
            <th>11:00</th>
            <td>Kasih Makan Bebek</td>
        </tr>
    </table>
    <h4>Alokasi Table</h4>
    <table border="1">
        <tr>
            <th></th>
            <th>Senin</th>
            <th>Selasa</th>
        </tr>
        <tr>
            <th>10:00</th>
            <td>Kasih Makan Ayam</td>
            <td>Anter Kamu</td>
        </tr>
        <tr>
            <th rowspan="2">11:00</th>
            <td colspan="2" align="center">Kasih Makan Bebek</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Insoma</td>
        </tr>
    </table>
    
</body>
</html>
