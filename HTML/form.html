<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Password: <input type="password"><br>
        <h4>WNI:Radio Button</h4>
        <input type="radio" name="WNI" value="ya"><label for="ya">ya</label>
        <input type="radio" name="WNI" value="tidak"><label for="tidak">tidak</label>
        <h4>Favirite Music: (Checkbox)</h4>
        <input type="checkbox" name="Music" value="Dangdut"><label for="Dangdut">Dangdut</label><br>
        <input type="checkbox" name="Music" value="Jazz"><label for="Jazz">Jazz</label><br>
        <h4>Dropdown List</h4>
        <select name="pekerjaan">
            <option value="mahasiswa">Mahaiswa</option>
            <option value="gigolo">Gigolo</option>
        </select> <br>

        <h4>Upload File</h4>
        <input type="file" name="foto" value="upload_foto">
        <input type="button" name="Submit" value="Submit">

        
    </form>
    
</body>
</html>
